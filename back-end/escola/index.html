<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Eventos Colégio João XXIII</title>
 <link rel="stylesheet" href="eventosjoao.css" />
</head>
<body>
 <header>
 <img src="logojoao.jpg" alt="Logo João XXIII" class="logo">
 <h1>🗓️ Eventos joão XXIII - Clevelândia-Pr</h1>
 </header>

 <!--Login-->

 <section id="login-section">
 <h2>👨‍🏫 Login do Professor</h2>
 <input type="text" id="usuario" placeholder="Usuário"/>
 <input type="password" id="senha" placeholder="Senha"/>
 <button onclick="fazerlogin()">Entrar</button>
 <p id="erro-login" class="erro"></p>
 </section>

 <!--Formulário-->

 <section id="novo-evento" style="display:none";>
 <h2>Adionar Novo Envento</h2>
 <input type="text" id="titulo-evento" placeholder="Título do Evento"/>
 <input type="date" id="data-evento"/>
 <select id="turma-evento">
 <option value="6ano">6° Ano</option>
 <option value="7ano">7° Ano</option>
 <option value="8ano">8° Ano</option>
 <option value="9ano">9° Ano</option>
 <option value="1ano">1° Ano Ensino Médio</option>
 <option value="2ano">2° Ano Ensino Médio</option>
 <option value="3ano">3° Ano Ensino Médio</option>
 </select>
 <textarea id="descrição-evento" placeholder="Descrição"></textarea>
 <label for="imagem-evento">Image do Evento:</label>
 <input type="file" id="imagem-evento" accept="image/*"/>
 <button onclick="adicionarEvento()">Adicionar</button>
 </section>

 <main>
 <!-- Filtros -->
 <section class="Filtros">
 <button onclick="filtrarEventos('todos')">Todos</button>
 <button onclick="filtrarEventos('6ano')">6° Ano</button>
 <button onclick="filtrarEventos('7ano')">7° Ano</button>
 <button onclick="filtrarEventos('8ano')">8° Ano</button>
 <button onclick="filtrarEventos('9ano')">9° Ano</button>
 <button onclick="filtrarEventos('1ano')">1° Ano Ensino Médio</button>
 <button onclick="filtrarEventos('2ano')">2° Ano Ensino Médio</button>
 <button onclick="filtrarEventos('3ano')">3° Ano Ensino Médio</button>
 </section>

 <!-- Lista eventos -->
 <section class="event-list" id="lista-eventos">
 <!-- Eventos fixos serão exibidos no JS -->
 </section>

 <!-- Galeria -->
 <h2 class="galeria-titulo">Galeria de fotos</h2>
 <section class="galeria" id="galeria-fotos">
 <!-- Foto carregadas via JS -->
 </section>
 </main>

 <!-- Modal do Evento -->
 <div id="modal" class="modal">
 <div class="modal-content">
 <span class="close" onclick="fecharModal()">&times;</span>
 <h2 id="modal-title"></h2>
 <img id="modal-img" style="max-width: 100%; margin: 10px 0; border-radius: 8px;">
 <p id="modal-desc"></p>
 <p><strong>Data:</strong> <span id="modal-data"></span></p>
 <p><strong>Turma:</strong> <span id="modal-turma"></span></p>
 </div>
 </div>

 <!-- Modal de imagem Ampliada -->
 <div id="imgModal" class="Modal">
 <span class="close" onclick="fecharImagem()">&times;</span>
 <img id="imgExpandida" class="img-modal-content">
 </div>

 <footer>
 <p>&copy; 2025 Colégio João XXIII. Todos os direitos reservados.</p>
 </footer>
 <script src="eventosjoao.js"></script>
</body>
</html>
